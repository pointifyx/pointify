name: Auto Bump Service Worker

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'sw.js' # Stop infinite loops

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update SW Version
        run: |
          # Generate simple version string based on date+time
          NEW_VER="pointify-v$(date +%s)"
          # Replace the CACHE_NAME line in sw.js
          sed -i "s/const CACHE_NAME = '.*';/const CACHE_NAME = '$NEW_VER';/" sw.js
          echo "Updated sw.js to $NEW_VER"

      - name: Commit and Push
        run: |
          git config --global user.name "Pointify Auto-Updater"
          git config --global user.email "bot@pointify.info"
          git add sw.js
          git commit -m "Auto-bump SW version to trigger PWA update [skip ci]" || echo "No changes to commit"
          git push
