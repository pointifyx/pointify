<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POINTIFY POS</title>
    <meta name="description" content="High-performance Offline-First POS">
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        cream: '#FDFBF7',
                        primary: '#DC2626', // red-600
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hide {
            display: none !important;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body class="bg-[#FDFBF7] text-slate-800 h-screen flex overflow-hidden selection:bg-red-200 selection:text-red-900">

    <!-- Auth Layer (Login Screen) -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-[#FDFBF7] flex items-center justify-center p-4">
        <div
            class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border border-stone-100 relative overflow-hidden">
            <!-- Decorative background blob -->
            <div class="absolute -top-12 -right-12 w-32 h-32 bg-red-100 rounded-full blur-3xl opacity-60"></div>
            <div class="absolute -bottom-12 -left-12 w-32 h-32 bg-orange-100 rounded-full blur-3xl opacity-60"></div>

            <div class="text-center mb-10 relative z-10">
                <div
                    class="w-12 h-12 bg-red-600 rounded-xl mx-auto mb-4 shadow-lg shadow-red-500/30 flex items-center justify-center text-white">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">POINTIFY</h1>
                <p class="text-slate-500 text-sm mt-2 font-medium">Secure Retail Operating System</p>
            </div>

            <form id="login-form" class="space-y-6 relative z-10">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Username</label>
                    <div class="relative">
                        <svg class="w-5 h-5 absolute left-3 top-3 text-slate-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <input type="text" id="username"
                            class="w-full bg-slate-50 border border-slate-200 rounded-lg pl-10 pr-4 py-3 text-slate-900 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition placeholder-slate-400 font-medium"
                            placeholder="......" required>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Password</label>
                    <div class="relative">
                        <svg class="w-5 h-5 absolute left-3 top-3 text-slate-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        <input type="password" id="password"
                            class="w-full bg-slate-50 border border-slate-200 rounded-lg pl-10 pr-4 py-3 text-slate-900 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition placeholder-slate-400 font-medium"
                            placeholder="••••••" required>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3.5 rounded-lg transition transform hover:scale-[1.01] shadow-lg shadow-red-600/20">
                    Access Terminal
                </button>
            </form>
            <p id="login-error"
                class="text-red-500 text-sm text-center mt-4 hidden bg-red-50 py-2 rounded border border-red-100 animate-pulse font-medium">
            </p>
        </div>
    </div>

    <!-- App Shell (Sidebar + Main Content) -->
    <div id="app-shell" class="flex w-full h-full hidden">

        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-stone-200 flex flex-col hidden md:flex z-40 shadow-sm">
            <div class="p-6 border-b border-stone-100 flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded-lg bg-red-600 flex items-center justify-center shadow-md shadow-red-500/20 text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-black tracking-tight text-slate-900">POINTIFY</h2>
            </div>

            <nav class="flex-1 p-3 space-y-1">
                <button data-view="pos"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-red-50 hover:text-red-600 rounded-lg transition group active-nav">
                    <svg class="w-5 h-5 group-hover:text-red-600 transition" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span class="font-bold">Point of Sale</span>
                </button>

                <button data-view="inventory"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-red-50 hover:text-red-600 rounded-lg transition group">
                    <svg class="w-5 h-5 group-hover:text-red-600 transition" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <span class="font-bold">Inventory</span>
                </button>

                <button data-view="reports"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-red-50 hover:text-red-600 rounded-lg transition group">
                    <svg class="w-5 h-5 group-hover:text-red-600 transition" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    <span class="font-bold">Reports</span>
                </button>

                <button data-view="settings"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-red-50 hover:text-red-600 rounded-lg transition group">
                    <svg class="w-5 h-5 group-hover:text-red-600 transition" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="font-bold">Settings</span>
                </button>
            </nav>

            <div class="p-4 border-t border-stone-100 bg-stone-50/50">
                <div class="flex items-center gap-3 mb-4 px-2">
                    <div class="w-9 h-9 rounded-full bg-slate-200 flex items-center justify-center text-sm font-bold shadow-sm text-slate-700"
                        id="user-avatar">A</div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-bold text-slate-800 truncate" id="user-name">Admin User</p>
                        <p class="text-[10px] text-slate-500 uppercase tracking-wider font-semibold" id="user-role">
                            Administrator</p>
                    </div>
                </div>
                <button id="logout-btn"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-white text-slate-600 hover:bg-red-50 hover:text-red-600 hover:border-red-200 rounded-lg transition text-sm font-bold border border-slate-200 shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-auto relative bg-[#FDFBF7] flex flex-col">
            <!-- Mobile Header -->
            <header
                class="md:hidden flex items-center justify-between p-4 border-b border-stone-200 sticky top-0 bg-[#FDFBF7]/95 backdrop-blur z-20">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-red-600 flex items-center justify-center text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
                <button id="mobile-menu-btn" class="text-slate-600">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </header>

            <!-- Views Container -->
            <div id="views-container" class="p-2 md:p-6 max-w-[1600px] mx-auto w-full flex-1">
                <!-- Initial loading state or default view -->
                <div id="view-pos" class="view-section h-full"></div>
                <div id="view-inventory" class="view-section hidden h-full"></div>
                <div id="view-reports" class="view-section hidden h-full"></div>
                <div id="view-settings" class="view-section hidden h-full"></div>
            </div>
        </main>

        <!-- Mobile Bottom Nav -->
        <nav
            class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-stone-200 flex justify-around p-2 z-30 pb-safe shadow-lg">
            <button data-view="pos"
                class="nav-item-mobile flex-1 flex flex-col items-center p-2 text-red-600 rounded-lg active:bg-red-50 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                    </path>
                </svg>
                <span class="text-[10px] mt-1 font-bold">POS</span>
            </button>
            <button data-view="inventory"
                class="nav-item-mobile flex-1 flex flex-col items-center p-2 text-slate-400 rounded-lg active:bg-slate-50 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                <span class="text-[10px] mt-1 font-bold">Items</span>
            </button>
            <button data-view="reports"
                class="nav-item-mobile flex-1 flex flex-col items-center p-2 text-slate-400 rounded-lg active:bg-slate-50 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                <span class="text-[10px] mt-1 font-bold">Reports</span>
            </button>
            <button data-view="settings"
                class="nav-item-mobile flex-1 flex flex-col items-center p-2 text-slate-400 rounded-lg active:bg-slate-50 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-[10px] mt-1 font-bold">Settings</span>
            </button>
        </nav>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"
        class="fixed bottom-20 right-4 md:bottom-8 md:right-8 z-[200] flex flex-col gap-2 pointer-events-none"></div>

    <!-- Modules -->
    <script type="module" src="./js/db.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/inventory.js"></script>
    <script type="module" src="./js/pos.js"></script>
    <script type="module" src="./js/reports.js"></script>
    <script type="module" src="./js/settings.js"></script>

    <!-- Router & Shell Logic -->
    <script>
        // Simple View Router
        window.switchView = function (viewName) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            const target = document.getElementById(`view-${viewName}`);
            if (target) target.classList.remove('hidden');

            // Update Active Nav State
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.view === viewName) {
                    btn.classList.add('bg-red-50', 'text-red-600');
                    btn.classList.remove('text-slate-500');
                } else {
                    btn.classList.remove('bg-red-50', 'text-red-600');
                    btn.classList.add('text-slate-500');
                }
            });

            document.querySelectorAll('.nav-item-mobile').forEach(btn => {
                if (btn.dataset.view === viewName) {
                    btn.classList.add('text-red-600');
                    btn.classList.remove('text-slate-400');
                } else {
                    btn.classList.remove('text-red-600');
                    btn.classList.add('text-slate-400');
                }
            });
        }

        // Global Toast Notification
        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = type === 'error' ? 'bg-red-600 border border-red-500' : 'bg-green-600 border border-green-500';
            toast.className = `toast px-4 py-3 rounded-lg shadow-xl text-white text-sm font-medium flex items-center gap-3 ${colors} min-w-[200px] backdrop-blur-md`;

            const icon = type === 'error'
                ? '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
                : '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';

            toast.innerHTML = `${icon} <span>${message}</span>`;

            container.appendChild(toast);
            setTimeout(() => {
                toast.style.transition = 'opacity 0.3s, transform 0.3s';
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        // Event Listeners for Nav
        document.querySelectorAll('[data-view]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const view = e.currentTarget.dataset.view;
                // Permission check uses the window.checkPermission exposed by auth.js
                if (window.checkPermission && !window.checkPermission(view)) {
                    window.showToast('Access Denied: Restricted Area', 'error');
                    return;
                }
                switchView(view);
            });
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Error', err));
        }
    </script>
</body>

</html>
